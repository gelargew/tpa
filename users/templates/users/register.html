{% load crispy_forms_tags %}
<div class='content-section'>
    <form method="POST">
        {% csrf_token %}
        <fieldset class='form_group'>
            <legend class='border_bottom mb-4'>buat akun</legend>
            {{ form }}
        </fieldset>
        <div class='form-group'>
            <button class='btn btn-outline_info' type='submit'>buat akun</button>
        </div>
        <div class='border-top pt-3'>
            <small class='text-muted'>
                Sudah punya akun? <a class='ml-2' href='#' >Login</a>
            </small>
        </div>
    </form>
</div>
